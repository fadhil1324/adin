<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun Sasayang!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f6;
      color: #d63384;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeInBody 2s ease-in-out;
      border: 10px solid #ffb6c1;
      box-sizing: border-box;
      position: relative;
    }
    .floating-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
    .icon {
      position: absolute;
      font-size: 16px;
      opacity: 0.5;
      animation: floatIcon 20s linear infinite, swayIcon 4s ease-in-out infinite;
    }
    @keyframes floatIcon {
      0% { transform: translateY(100vh); opacity: 0.3; }
      50% { opacity: 1; }
      100% { transform: translateY(-20vh); opacity: 0.3; }
    }
    @keyframes swayIcon {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }
    .card {
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      animation: pop 1.5s ease-out, floaty 3s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5rem;
      animation: fadeInText 2s ease-in-out;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #8b005d;
      animation: fadeInText 2.5s ease-in-out;
    }
    .cute-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px dashed #ffb6c1;
      animation: bounceIn 1.5s ease-out;
    }
    .balloon {
      position: absolute;
      width: 45px;
      height: 65px;
      background: radial-gradient(circle at 50% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatBalloon 12s linear infinite, sway 2s ease-in-out infinite;
      box-shadow: inset -5px -10px 15px rgba(255,255,255,0.5);
      opacity: 0.9;
      z-index: 2;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #555;
      opacity: 0.5;
      animation: swayString 2s ease-in-out infinite;
    }
    @keyframes floatBalloon {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(50vh) translateX(10px); }
      100% { transform: translateY(-100px) translateX(0); opacity: 0; }
    }
    @keyframes swayString {
      0%, 100% { transform: translateX(-1px); }
      50% { transform: translateX(1px); }
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes fadeInBody {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .cute-elements {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 1;
    }
    .heart, .star, .sparkle {
      width: 30px;
      height: 30px;
      animation: twinkle 2s infinite ease-in-out;
    }
    .heart {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Heart_coraz%C3%B3n.svg/32px-Heart_coraz%C3%B3n.svg.png') no-repeat center/contain;
    }
    .star {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Full_Star_Yellow.svg/32px-Full_Star_Yellow.svg.png') no-repeat center/contain;
    }
    .sparkle {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Sparkles_Emoji_Icon.png/32px-Sparkles_Emoji_Icon.png') no-repeat center/contain;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Cherry_Blossom_Emoji.png/48px-Cherry_Blossom_Emoji.png') no-repeat center/contain;
      animation: floatFlowers 10s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }
    .flower:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .flower:nth-child(2) { top: 30%; left: 90%; animation-delay: 2s; }
    .flower:nth-child(3) { top: 70%; left: 15%; animation-delay: 4s; }
    .flower:nth-child(4) { top: 50%; left: 75%; animation-delay: 1s; }
    .flower:nth-child(5) { top: 80%; left: 40%; animation-delay: 3s; }

    @keyframes floatFlowers {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
    .flower-burst {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Cherry_Blossom_Emoji.png/48px-Cherry_Blossom_Emoji.png') no-repeat center/contain;
      pointer-events: none;
      animation: flowerBurst 1s ease-out forwards;
      z-index: 1;
    }
    @keyframes flowerBurst {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1.5) translateY(-150px); opacity: 0; }
    }
    .emoji-decor {
      font-size: 1.8rem;
      text-align: center;
      margin: 20px 0;
      animation: fadeInText 2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="floating-icons"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="cute-elements">
    <div class="heart"></div>
    <div class="star"></div>
    <div class="sparkle"></div>
  </div>
  <div class="card">
    <h1>Selamat Ulang Tahun Sasayang! üéâüéÇüíñ</h1>
    <div class="emoji-decor">üéàüå∫ü•≥üå∏üéÅüíúüéÇüíñüåºüéâ</div>
    <p>Semoga hari ini penuh dengan tawa, cinta, dan kebahagiaan! Tetap jadi Sasayang yang imut, lucu, dan penuh semangat ya~ üíñ‚ú®</p>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      for (let i = 0; i < 15; i++) {
        const flower = document.createElement('div');
        flower.className = 'flower-burst';
        flower.style.left = `${Math.random() * window.innerWidth}px`;
        flower.style.top = `${Math.random() * window.innerHeight}px`;
        document.body.appendChild(flower);
        setTimeout(() => { flower.remove(); }, 1000);
      }

      for (let i = 0; i < 10; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = `${Math.random() * 100}vw`;
        balloon.style.animationDelay = `${Math.random() * 5}s`;
        balloon.style.background = `radial-gradient(circle at 50% 30%, hsl(${Math.random()*360}, 100%, 85%), hsl(${Math.random()*360}, 100%, 65%))`;
        document.body.appendChild(balloon);
      }

      const icons = ['üíñ','‚≠ê'];
      const container = document.querySelector('.floating-icons');
      for (let i = 0; i < 50; i++) {
        const icon = document.createElement('div');
        icon.className = 'icon';
        icon.innerText = icons[Math.floor(Math.random() * icons.length)];
        icon.style.left = `${Math.random() * 100}vw`;
        icon.style.top = `${Math.random() * 100}vh`;
        icon.style.fontSize = `${Math.random() * 10 + 14}px`;
        icon.style.animationDelay = `${Math.random() * 10}s`;
        container.appendChild(icon);
      }
    });
  </script>
</body>
</html>
